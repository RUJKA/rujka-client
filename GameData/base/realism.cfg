// Кнопка для переключения реалистичного режима
// Обратите внимание что менять надо в трех местах сразу, в каждой строчке
bind PGUP "vstr realistic_on"
set realistic_on "seta helpUsObi 1;seta g_saberMoreRealistic 3;echo ^2Realism on;bind PGUP vstr realistic_off"
set realistic_off "seta g_saberMoreRealistic 0;echo ^1Realism off;bind PGUP vstr realistic_on"

// Кнопка для переключения расчлененки
// Обратите внимание что менять надо в трех местах сразу, в каждой строчке
bind PGDN "vstr dismember_on"
set dismember_on "seta helpUsObi 1;seta g_dismemberment 3;echo ^2Dismember on;bind PGDN vstr dismember_off"
set dismember_off "seta g_dismemberment 0;echo ^1Dismember off;bind PGDN vstr dismember_on"